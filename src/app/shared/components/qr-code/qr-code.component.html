
<qrcode #qrCodeWrapper
    [qrdata]="targetUrl"
    [width]="256"
    [level]="'M'"
    [elementType]="'img'">
</qrcode>

<button class="btn btn-outline-secondary btn-sm small"
        (click)="openAsImage(qrCodeWrapper)">
    <i class="bi bi-upc-scan"></i>
    See the QR Code for this list
</button>
